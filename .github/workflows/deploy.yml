
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install esbuild
        run: npm install esbuild

      - name: Build and Bundle
        run: |
          npx esbuild index.tsx \
            --bundle \
            --outfile=index.js \
            --format=esm \
            --jsx=automatic \
            --minify \
            --external:react \
            --external:react-dom \
            --external:recharts \
            --external:qrcode \
            --external:react-router-dom
          
          echo "Bundling complete. index.js generated."

      - name: Update Entry Point
        run: |
          sed -i 's/src=".\/index.tsx"/src=".\/index.js"/g' index.html
          echo "Production index.html ready."

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
