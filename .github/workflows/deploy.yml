name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build and Bundle
        run: |
          mkdir -p dist
          # Install esbuild
          npm install -g esbuild
          
          # Bundle the TSX into ESM JS
          # We mark imports found in the importmap as external so the browser handles them via CDN
          esbuild index.tsx \
            --bundle \
            --minify \
            --format=esm \
            --outfile=dist/index.js \
            --loader:.tsx=tsx \
            --loader:.ts=ts \
            --external:react \
            --external:react-dom \
            --external:react-dom/client \
            --external:recharts \
            --external:react-router-dom \
            --external:qrcode
          
          # Copy static assets
          cp index.html dist/
          cp manifest.json dist/
          cp sw.js dist/
          cp metadata.json dist/
          cp *.png dist/ || true
          
          # Update index.html to point to the generated index.js instead of index.tsx
          sed -i 's/index.tsx/index.js/g' dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
