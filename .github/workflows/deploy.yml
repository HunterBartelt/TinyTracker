
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install esbuild
        run: npm install esbuild

      - name: Build and Bundle
        run: |
          # We bundle the app into a single index.js file for production.
          # We treat external libraries (from the importmap) as external so esbuild leaves them for the browser to resolve.
          npx esbuild index.tsx \
            --bundle \
            --outfile=index.js \
            --format=esm \
            --jsx=automatic \
            --minify \
            --external:react \
            --external:react-dom \
            --external:recharts \
            --external:@google/genai \
            --external:qrcode \
            --external:react-router-dom
          
          echo "Bundling complete. index.js generated."

      - name: Inject API Key and Update Entry Point
        run: |
          # 1. Update the script tag in index.html to point to the bundled index.js
          sed -i 's/src=".\/index.tsx"/src=".\/index.js"/g' index.html
          
          # 2. Inject the API Key secret from GitHub Secrets
          sed -i "s/API_KEY: \"\"/API_KEY: \"${{ secrets.API_KEY }}\"/g" index.html
          
          echo "Production index.html ready."

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
